<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('chat') }}">Chatbot</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Dashboard</h1>
        <p>Welcome, {{ current_user.email }}!</p>
        <div class="dashboard-section">
            <h2>Create New Form</h2>
            <a href="{{ url_for('create_form') }}" class="button">Create Form</a>
        </div>
        <div class="dashboard-section">
            <h2>Your Forms</h2>
            <ul>
                {% for form in forms %}
                    <li>
                        <a href="{{ url_for('view_form', slug=form.slug) }}">{{ form.title }}</a>
                        <a href="{{ url_for('edit_form', form_id=form._id) }}">Edit</a>
                        <form action="{{ url_for('delete_form', form_id=form._id) }}" method="POST" style="display:inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
